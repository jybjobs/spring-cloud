server:
  port: 8081
 # context-path: /index
index:
  hello: "Hello,springboot."
spring:
  profiles:
    active: prod
  http:
    encoding:
      charset: utf-8
      force: true
  mvc:
    favicon:
      enabled: false #关闭log
  application:
    name: index-service
  boot:
    admin:
       routes:
          endpoints:  env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream

logging:
  file: /var/log/springboot.log
  level: debug
eureka:
  client:
    serviceUrl:
          defaultZone: http://localhost:1234/eureka/
    healthcheck:
          enabled: false #通过 /health 检测client的可用性
    registry-fetch-interval-seconds: 10
management:
  security:
    enabled: false
info:
    app:
      name: index-service
      version: v1.0.0

